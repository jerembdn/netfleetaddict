controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

api:
    resource:
        path: ../src/Controller/
        namespace: App\Controller\Api
    type: annotation
    prefix: /api
    defaults:
        _format: json

app.swagger_ui:
    path: /docs
    methods: GET
    defaults: { _controller: nelmio_api_doc.controller.swagger_ui }